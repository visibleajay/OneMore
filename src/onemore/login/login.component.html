
<div style="text-align: center; width: 500px; height: 500px; background-color: #34e; margin: auto">
    <input [(ngModel)]="user.name" placeholder="UserName" type="text" /><br>
    <input [(ngModel)]="user.password" placeholder="Password" type="password" /><br>
    <div style="display: flex">
        <button>Register</button>
        <button (click)="this.authService.signIn(user)">Submit</button>
    </div><br>
    <div style="display: flex; text-align: center">
        <hr style="width: 40%">
        <div>or</div>
        <hr style="width: 40%">
    </div><br>
    <div>Sign In With</div><br>
    <div style="display: flex">
        <span (click)="this.authService.facebookSignIn()" style="display: block; width: 75px; height: 100px; background: no-repeat center/80% url('../../assets/facebook-logo.svg'); cursor: pointer;"></span>
        <span (click)="this.authService.googleSignIn()" style="display: block; width: 75px; height: 100px; background: no-repeat center/80% url('../../assets/google-logo.svg'); cursor: pointer;"></span>
    </div>
</div>
