<div style="height: 500px; width: 500px; margin: auto;">
	<form [formGroup]="userInfoForm"  
			style="display: flex; flex-direction: column" novalidate>
		<mat-form-field style="flex: 1">
			<input matInput placeholder="Name" formControlName="name" type="text">
			<mat-error>
				Name is required.
			</mat-error>
		</mat-form-field>
		<mat-form-field style="flex: 1">
			<input matInput placeholder="Email" type="email" formControlName="email" type="email">
			<mat-error>
				Email is required.
			</mat-error>
		</mat-form-field>
		<mat-form-field style="flex: 1">
			<input matInput placeholder="Date Of Birth" formControlName="dateOfBirth" type="date">
		</mat-form-field>
		<mat-form-field style="flex: 1">
			<input matInput placeholder="Description" formControlName="description" type="text">
		</mat-form-field>
		<mat-form-field style="flex: 1">
			<mat-select formControlName="gender" placeholder="Gender">
				<mat-option value="male">Male</mat-option>
				<mat-option value="female">Female</mat-option>
			</mat-select>
		</mat-form-field>
		<div style="flex: 1; justify-content: end;">
			<button mat-button>Cancel</button>
			<button mat-button>Save</button>
		</div>
	</form>
</div>
